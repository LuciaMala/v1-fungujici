<!DOCTYPE html>
<html lang="cs-cz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucia Mala">
    <meta name="keywords" content="portfolio, pojisteni, zaverecny projekt">
    <title>Pojištění 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</head>

<body class="m-5">
    <h2 class="mb-4">Pojištěnci</h2>

    <div id="userList">
        <table class="table table-striped table-hover table-responsive-sm">
            <thead>
                <tr>
                    <th class="col-sm-3" id="headerCellName">Jméno</th>
                    <th class="col-sm-2" id="headerCellPhone">Telefon</th>
                    <th class="col-sm-1" id="headerCellAge">Věk</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <h2 class="mb-4 mt-4">Nový pojištěnec</h2>

    <form>
        <div class="container">
            <div class="row mt-3 justify-content-center">
                <div class="col-12 col-sm-3 col-xxl-2 d-flex align-items-center justify-content-center">
                    <picture>
                        <img src="truck.png" class=" img-fluid img-thumbnail rounded-circle" alt="avatar" />
                    </picture>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="row">
                        <div class="col-12 col-sm-6 mt-2">
                            <div class="form-group">
                                <label for="userName">Jméno</label>
                                <input type="text" class="form-control" id="userName" name="userName" autocomplete="name" aria-describedby="popisEmailu"
                                    placeholder="Jan" required="required">
                                <div class="invalid-feedback">
                                    Zadejte prosím jméno.
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 mt-2">
                            <div class="form-group">
                                <label for="userSurname">Příjmení</label>
                                <input type="text" class="form-control" id="userSurname" name="userSurname" autocomplete="family-name" aria-describedby="popisEmailu"
                                    placeholder="Novák" required="required">
                                <div class="invalid-feedback">
                                    Zadejte prosím příjmení.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6 mt-2">
                            <div class="form-group">
                                <label for="userAge">Věk</label>
                                <input type="number" class="form-control" id="userAge" name="userAge" autocomplete="bday" aria-describedby="popisEmailu"
                                    placeholder="34" required="required">
                                <div class="invalid-feedback">
                                    Zadejte prosím věk.
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 mt-2">
                            <div class="form-group">
                                <label for="userPhone">Telefon</label>
                                <input type="text" class="form-control" id="userPhone" name="userPhone" autocomplete="tel" aria-describedby="popisEmailu"
                                    placeholder="+420 123 456 789" required="required">
                                <div class="invalid-feedback">
                                    Zadejte prosím telefonní číslo ve správném formátu.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-primary mt-3 col-12 col-sm-2" type="submit" id="submit">Uložit</button>
            </div>
        </div>
    </form>


    <script src="CustomerList.js"></script>
    <script src="Record.js"></script>
    <script src="service.js"></script>


</body>

</html>
